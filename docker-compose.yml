version: '3.8'
services:
  openfids:
    build: 
      context: ./php-apache
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8080:80"
    networks:
        - ctf-6.external
        - ctf-6.internal
    hostname: openfids
    container_name: openfids
    restart: always

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword 
      MYSQL_DATABASE: fids
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      networks:
          - ctf-6.internal
      container_name: db
      hostname: db
      


