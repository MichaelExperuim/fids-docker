  kali:
    build:
      context: ./kali
      dockerfile: Dockerfile
    restart: always
    networks:
        - ctf-6.external
    hostname: kali
    container_name: kali 

volumes:
  db_data:

networks:
    ctf-6.external:
        driver: bridge
        ipam:
            driver: default
